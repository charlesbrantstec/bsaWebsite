<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head (title='Register')">
    <div th:replace="partials/links :: links"></div>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<h1 class="py-5 mx-auto text-center">Join us on the Counter top!</h1>

<!--/*@thymesVar id="user" type=""*/-->
<form th:action="@{/register}" method="POST" th:object="${user}" class="shadow w-50 p-3 mx-auto">
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" th:field="*{email}">
        <small id="emailHelp" class="form-text text-muted">Enter your email again.</small>
    </div>
    <div class="form-group">
        <input type="email" class="form-control" id="emailVer" th_field="*{matchingEmail}">
    </div>
<!--    <div class="form-group">-->
<!--        <label for="username">Username</label>-->
<!--        <input type="text" class="form-control" id="username" th:field="*{username}">-->
<!--    </div>-->
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" th:field="*{password}">
        <small class="form-text text-muted">Enter your password again.</small>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="passwordVer" th:field="*{matchingPassword}">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>

<div th:replace="partials/scripts :: scripts"></div>
</body>
</html>
